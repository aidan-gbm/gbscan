<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>gbscan</title>
</head>

<body>
    <div class="box">
        <h1>Gingerbread Scanner</h1>
        <div class="cmd-box">
            <script src="cmd.js"></script>
            <div class="cmd-window">
                <textarea id="cmdWindow" cols="30" rows="10"></textarea>
            </div>
            <div class="cmd-line">
                <input type="text" id="cmd" placeholder="command...">
                <button id="runCmd">Run</button>
            </div>
        </div>
    </div>
</body>
</html>
