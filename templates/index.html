{% extends "main.html" %}
{% block title %}Home{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <h1>Gingerbread Scanner</h1>
    <p>Current project: {{ instance }}</p>

    <div class="sub-box targets">
        <h2>Target(s)</h2>
        <select id="targets" multiple></select>
        <input type="text" id="new-target" placeholder="IP Address">
        <button id="new-target">Add Target</button>
        <button id="del-target">Delete Target</button>
    </div>

    <div class="sub-box">
        <h2>Actions</h2>
        <button id="nmap-quick" onclick="nmap(0);">Quick Port Scan</button>
    </div>

    <script src="js/tester.js"></script>
{% endblock %}
